{% extends "base.html" %}

{% block content %}
    <div class="ui container">
        <h2>Accounts</h2>
        <p>Use the table below to manage accounts:</p>
        <table class="ui table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Queue Length</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for a in accounts %}
                    <tr>
                        <td>
                            <a href="/accounts/{{ a.ID }}">
                                {{ a.Name }}
                            </a>
                        </td>
                        <td>{{ a.QueueLength }}</td>
                        <td class="collapsing">
                            <a href="/accounts/{{ a.ID }}/edit" class="ui mini button">
                                Edit
                            </a>
                            <a href="/accounts/{{ a.ID }}/advance" class="ui primary mini button">
                                Advance
                            </a>
                            <a href="/accounts/{{ a.ID }}/authorize" class="ui primary mini button">
                                Authorize
                            </a>
                            <a href="/accounts/{{ a.ID }}/delete" class="ui negative mini button">
                                Delete
                            </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr class="disabled">
                        <td colspan="3">
                            No accounts
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">
                        <a href="/accounts/new" class="ui primary mini button">
                            New
                        </a>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
{% endblock %}
