{% extends "base.html" %}

{% block content %}
    <div class="ui container">
        <h2>Edit User</h2>
        <p>Use the form below to edit the user:</p>
        {% if error %}
            <div class="ui negative message">
                Error: {{ error }}
            </div>
        {% endif %}
        <form class="ui form" method="post">
            <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" placeholder="Username" name="Username" value="{{ form.Username }}">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="mail icon"></i>
                    <input type="text" placeholder="Email" name="Email" value="{{ form.Email }}">
                </div>
            </div>
            <div class="field">
                <div class="ui slider checkbox">
                    <input type="checkbox" name="IsAdmin"{% if form.IsAdmin %} checked="checked"{% endif%}>
                    <label>Is admin</label>
                </div>
              </div>
            <button type="submit" class="ui primary button">Save</button>
        </form>
    </div>
{% endblock %}
