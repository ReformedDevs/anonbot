<div class="ui mini horizontal list">
    <div class="item">
        <img class="ui avatar image" src="//gravatar.com/avatar/{{ u.Email|md5 }}?s=32&d=identicon">
        <div class="content">
            <div class="ui sub header">
                {{ u.Username }}
            </div>
            <span data-tooltip="{{ date }}" data-variation="mini">
                {{ date|timesince }}
            </span>
        </div>
    </div>
</div>
